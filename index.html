<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Offline Website</title>
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="manifest.json">
        <script>
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(function(registration) {
              console.log('Service worker registered with scope:', registration.scope);
            }).catch(function(error) {
              console.log('Service worker registration failed:', error);
            });
          }
        </script>
    </head>
    <body>
        <header>
            <h1>Welcome to My Simple Offline Website</h1>
        </header>

        <section id="content">
            <h2>About This Website</h2>
            <p>This is a simple website designed to work offline. It uses HTML, CSS, and JavaScript.</p>
        </section>

        <button id="changeText">Click Me!</button>

        <footer>
            <p>Created by Me | &copy; 2024</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
